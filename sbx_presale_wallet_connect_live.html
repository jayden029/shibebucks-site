<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShibeBucks Presale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefdf6;
      color: #1e1e1e;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #2f9c41;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 250px;
      font-size: 16px;
    }
    button {
      background-color: #ff7c2d;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e4691d;
    }
    #countdown {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>ShibeBucks (SBX) Presale</h1>
<p>Connect your Phantom wallet to buy SBX!</p>

<div id="countdown">‚è≥ Countdown loading...</div>

<button onclick="connectWallet()">üîê Connect Phantom</button>
<p id="walletDisplay"></p>

<h3>Buy SBX</h3>
<input type="number" id="amountInput" placeholder="Amount of SBX (min 1000)" />
<br>
<button onclick="sendSOL()">üí∏ Pay & Claim</button>

<p id="statusMessage"></p>

<script>
  let provider = null;
  const mintPrice = 0.0001;
  const minAmount = 1000;
  const recipientWallet = "7uobNBRVrXFN5dxKbRvJq55sx8PMdZENrMWqqXdgnG8i";

  async function connectWallet() {
    if ("solana" in window) {
      provider = window.solana;
      if (provider.isPhantom) {
        try {
          const res = await provider.connect();
          document.getElementById("walletDisplay").innerText = "Connected: " + res.publicKey.toString();
        } catch (err) {
          alert("Wallet connect cancelled.");
        }
      } else {
        alert("Please install Phantom Wallet.");
      }
    }
  }

  async function sendSOL() {
    if (!provider || !provider.publicKey) {
      alert("Please connect your wallet first.");
      return;
    }

    const sbxAmount = parseInt(document.getElementById("amountInput").value);
    if (isNaN(sbxAmount) || sbxAmount < minAmount) {
      alert("Minimum purchase is 1000 SBX.");
      return;
    }

    const solAmount = sbxAmount * mintPrice;
    const tx = new solanaWeb3.Transaction().add(
      solanaWeb3.SystemProgram.transfer({
        fromPubkey: provider.publicKey,
        toPubkey: new solanaWeb3.PublicKey(recipientWallet),
        lamports: solanaWeb3.LAMPORTS_PER_SOL * solAmount,
      })
    );

    try {
      tx.feePayer = provider.publicKey;
      let { blockhash } = await provider.connection.getRecentBlockhash();
      tx.recentBlockhash = blockhash;
      const signed = await provider.signTransaction(tx);
      const signature = await provider.connection.sendRawTransaction(signed.serialize());
      document.getElementById("statusMessage").innerText = "‚úÖ Payment sent! Tx: " + signature;
    } catch (e) {
      console.error(e);
      document.getElementById("statusMessage").innerText = "‚ùå Transaction failed.";
    }
  }

  // Countdown timer (3 days from now)
  const countdownTarget = new Date(Date.now() - 1000);
  function updateCountdown() {
    const now = new Date();
    const distance = countdownTarget - now;
    if (distance < 0) {
      document.getElementById("countdown").innerText = "üéâ Presale is LIVE!";
      return;
    }
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById("countdown").innerText = `‚è≥ Presale starts in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  setInterval(updateCountdown, 1000);
</script>

</body>
</html>
